name: Daily Dev Digest

on:
  # schedule:
  #   # 毎朝4時（日本時間）に実行 = UTC 19:00（前日）
  #   - cron: '0 19 * * *'
  # # 手動実行も可能
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            /dev-trend-clipper を実行してDev Digestを生成してください。
          claude_args: |
            --allowedTools Edit,Read,Write,Bash,WebFetch
            --max-turns 50

      - name: Get current date
        id: date
        run: echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "docs: add Dev Digest for ${{ steps.date.outputs.date }}"
          file_pattern: "articles/*.md"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
